<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let num of numbers" style="height: 200px;">
          <tile [number]="num"></tile>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
