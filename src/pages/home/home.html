<ion-header color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding no-margin class="full-height">
    <ion-row class="full-height">
      <ion-col col-4 *ngFor="let value of scale" style="height: 33.3%; border: 1px solid white;">
          <tile [number]="value" [color]="themeColor"></tile>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
