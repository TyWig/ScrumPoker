<ion-header color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bid</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:gray">
  <ion-grid style="height: 100%" (click)="showNumber()">
    <ion-row align-items-center style="height: inherit">
      <ion-col col-12 text-center *ngIf="!show">
        <h1 style="color: rgba(255,255,255, 0.7)">Click or Shake to display number</h1>
      </ion-col>
      <ion-col col-12 text-center *ngIf="show">
        <h1 style="font-size: 8em; color: white" [innerHtml]="myNumber"></h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
